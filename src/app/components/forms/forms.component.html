<form [formGroup]="form" class="form-group">
    <div class="form-icon">
        <fa-icon class="fa-clock" [icon]="faClock"></fa-icon>Horário
    </div>
    <h3>Qual horário você quer treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour"/>
        <label for="morning">Manhã</label>
        <span>06:00 ás 12:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="afternoon" formControlName="hour"/>
        <label for="afternoon">Tarde</label>
        <span>12:01 ás 18:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="night" formControlName="hour"/>
        <label for="night">Noite</label>
        <span>18:01 ás 23:00</span>
    </div>
    <div class="checkbox-wrapper" >
        <div class="checkbox">
            <input type="checkbox" name="showClosed" style="margin-right: 8px;" formControlName="showClosed"/>
            <label for="show-close">Exibir unidades fechadas</label>
        </div>
        <span>Resultados encotrados : {{filteredResults.length}}</span>
    </div>
    <div class="btn-wrapper">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Encontrar Unidades</button>
        <button class="btn btn-secundary" (click)="onClear()">Limpar</button>
    </div>
</form>
